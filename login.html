<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시작 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>환영합니다!</h1>
    <p>이 사이트는 <strong>oo</strong>입니다. 이용하실려면 시작 버튼을 눌러주세요.</p>
    <form action="index.html">
        <input type="submit" value="시작">
    </form>
</body>
</html>
